<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover page </title>
    <style>
        a:link{
            color: black;
            text-decoration: none;

        }
        a:hover{
            color: red;
            text-decoration: underline;
            background-color: blue;
        }
        a:visited{
            color: pink;
            text-decoration: none;

        }
        a:active{
            color: blue;
            text-decoration: none;

        }
    </style>
</head>
<body>
    <p>This is example to show the hover,active,visited and link</p>
    <a href="https://www.youtube.com/" target="_blank"><b>This is a link</b></a>
</body>
</html>
